---
layout: homepage
---

<div class="home">

  <h1 class="page-heading">Upcoming</h1>

  <ul class="post-list">
    {% for post in site.posts reversed %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<div class="home">

  <h1 class="page-heading">About</h1>

  <p class="page-prose">Scrapbook plays the music of Angus Bayley</p>

</div>
